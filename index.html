<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KABO?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling on mobile */
        }

        .text-container {
            font-size: 72px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
            letter-spacing: -4px;
            /* Add floating animation */
            animation: float 3s ease-in-out infinite;
            /* Center text on all devices */
            text-align: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .text-container:hover {
            color: #808080;
        }

        .letter {
            display: inline-block;
            transition: color 0.3s ease;
            /* Prevent any movement */
            transform: none !important;
        }

        .question-mark {
            display: inline-block;
            transition: transform 0.5s ease, color 0.3s ease;
        }

        .text-container:hover .question-mark {
            animation: rotate 0.5s ease forwards;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile hint text */
        .mobile-hint {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 0;
            }

            .text-container {
                font-size: 64px;
                letter-spacing: -4px;
                color: #333;
                animation: float 3s ease-in-out infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin: 0;
                padding: 0;
                width: auto;
            }
            
            /* Show question mark on mobile */
            .question-mark {
                display: inline-block;
            }
            
            /* Remove period after KABO on mobile */
            .text-container::after {
                content: none;
            }
            
            /* Enable hover effects on mobile */
            .text-container:hover {
                color: #808080;
            }
            
            .text-container:hover .question-mark {
                animation: rotate 0.5s ease forwards;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .text-container {
                font-size: 52px;
                letter-spacing: -4px;
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="kabo-text">
        <span class="letter">K</span>
        <span class="letter">A</span>
        <span class="letter">B</span>
        <span class="letter">O</span>
        <span class="question-mark">?</span>
    </div>

    <script>
        const textContainer = document.querySelector('.text-container');
        const questionMark = document.querySelector('.question-mark');

        textContainer.addEventListener('mouseenter', () => {
            questionMark.textContent = '.';
        });

        textContainer.addEventListener('mouseleave', () => {
            questionMark.textContent = '?';
        });

        // Add touch support for mobile devices
        textContainer.addEventListener('touchstart', () => {
            questionMark.textContent = '.';
        });

        textContainer.addEventListener('touchend', () => {
            questionMark.textContent = '?';
        });

        // Add click event to navigate to about page
        document.getElementById('kabo-text').addEventListener('click', () => {
            window.location.href = 'about.html';
        });
    </script>
</body>
</html>
