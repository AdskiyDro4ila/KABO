<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KABO?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling on mobile */
            position: relative; /* Added for absolute positioning of works link */
        }

        .text-container {
            font-size: 72px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            letter-spacing: -4px;
            text-align: center;
        }

        .text-container:hover {
            color: #808080;
        }

        .letter {
            display: inline-block;
            transition: all 0.5s ease;
        }

        .question-mark {
            display: inline-block;
            transition: all 0.5s ease;
        }

        @keyframes morphLetter {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .morph {
            animation: morphLetter 0.8s ease-out forwards;
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .text-container {
                font-size: 48px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .text-container {
                font-size: 52px;
                letter-spacing: -4px;
            }
        }

        /* Hidden works link styles */
        .hidden-works {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: #f1f1f1; /* Very slightly different from background */
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            opacity: 0.05; /* Almost invisible */
            transition: opacity 0.3s ease;
            writing-mode: vertical-rl; /* Vertical text */
            text-orientation: mixed;
            letter-spacing: 2px;
        }

        .hidden-works:hover {
            opacity: 0.2; /* Slightly more visible on hover */
        }
    </style>
</head>
<body>
    <a href="works.html" class="hidden-works">MY WORKS</a>
    <div class="text-container" id="kabo-text">
        <span class="letter first-letter">K</span>
        <span class="letter">A</span>
        <span class="letter">B</span>
        <span class="letter">O</span>
        <span class="question-mark">?</span>
    </div>

    <script>
        const textContainer = document.querySelector('.text-container');
        const questionMark = document.querySelector('.question-mark');
        const firstLetter = document.querySelector('.first-letter');
        const letters = document.querySelectorAll('.letter');
        let hasBeenClicked = false;

        textContainer.addEventListener('click', () => {
            if (hasBeenClicked) return;
            
            hasBeenClicked = true;
            firstLetter.textContent = 'T';
            questionMark.textContent = '.';
            
            // Animate each letter
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.add('morph');
                }, index * 200);
            });

            // Animate question mark
            setTimeout(() => {
                questionMark.classList.add('fade-out');
            }, 400);
            
            // Navigate after animations
            setTimeout(() => {
                window.location.href = 'about.html';
            }, 2000);
        });
    </script>
</body>
</html>
