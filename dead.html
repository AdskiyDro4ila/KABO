<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Died</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        .container {
            position: relative;
        }

        .death-text {
            color: #8b0000;
            font-size: 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 3s forwards, pulse 2s infinite 3s;
            text-shadow: 0 0 10px #ff0000;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                font-size: 0;
            }
            30% {
                opacity: 0.3;
                font-size: 100px; /* Increased from 60px */
            }
            100% {
                opacity: 1;
                font-size: 140px; /* Increased from 80px */
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px #ff0000;
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px #ff0000;
            }
        }

        .blood {
            position: absolute;
            background-color: #8b0000;
            opacity: 0;
            border-radius: 50%;
            animation: drip 4s forwards;
        }

        @keyframes drip {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                position: relative;
                top: -15%; /* Move the container up on mobile */
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    font-size: 0;
                }
                30% {
                    opacity: 0.3;
                    font-size: 60px;
                }
                100% {
                    opacity: 1;
                    font-size: 80px;
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="death-text">YOU DIED</div>
    </div>

    <script>
        // Add blood drip effect
        function createBloodDrip() {
            const blood = document.createElement('div');
            blood.className = 'blood';
            
            // Random position
            const left = Math.random() * window.innerWidth;
            const size = Math.random() * 20 + 5;
            
            blood.style.width = `${size}px`;
            blood.style.height = `${size}px`;
            blood.style.left = `${left}px`;
            blood.style.top = '0';
            
            document.body.appendChild(blood);
            
            // Remove the element after animation
            setTimeout(() => {
                blood.remove();
            }, 4000);
        }

        // Play death sound
        function playDeathSound() {
            const audio = new Audio();
            audio.volume = 0.3;
            try {
                audio.play().catch(e => console.log('Audio play failed:', e));
            } catch (e) {
                console.log('Audio error:', e);
            }
        }

        // Add initial dramatic pause before text appears
        setTimeout(() => {
            // Create blood drips periodically
            setInterval(createBloodDrip, 800);
            
            // Try to play sound (may be blocked by browser)
            playDeathSound();
        }, 1000);
    </script>
</body>
</html>
